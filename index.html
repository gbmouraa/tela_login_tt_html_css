    <section class="section">

        <article class="login_card">

            <span class="icon-twitter"></span>

            <h1>Entrar no Twitter</h1>

            <span>ou</span>

            <a href="#" class="button_link login">Avançar</a>
            <a href="#" class="button_link forgot-password">Esqueceu sua senha?</a>
